<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration page</title>
</head>

<body>

    <!----------Register page start here--------->
    <div class="container">
        <div class="title">
            <h2>Create New Account</h2>
        </div>
        <main>
            <form action="success.html">
                <input type="text" id="Name" name="First Name" value="" placeholder="First Name" required>
                <input type="text" id="last" name="lname" value="" placeholder="Last Name" required>
                <input type="tel" id="user" name="phone_number" value="" placeholder="Phone Number" required>
                <input type="email" id="email" name="email" value="" placeholder="Email Address " required><br><br>
                <div class="gender">
                    <label for="">Gender:</label>
                    <select name="" id="">
                        <option value="">male</option>
                        <option value="">female</option>
                        <option value="">neither of the options</option>
                    </select>
                
                </div><br>
                <div class="dob">
                    <span>Date of birth:</span><input type="date" name="D.O.B" id="DOB">
                </div>
                <div class="col">
                    <label for="col"> Favourite colour</label>
                    <input type="color" name="color" id="color">
                </div>
                <input type="password" id="pass" name="password1" value="" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="text" id="Confirm" name="Confirm_Password" value="" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                

                <div id="sign_up">
                    <button type="submit" id="btn">Sign up</button>
                </div>

                <div class="login_button">
                    <div class="users">Already have an account? <a href="login.html">Sign In</a></div>
                </div>
        </main>

        </form>
    </div>

</body>

</html>
